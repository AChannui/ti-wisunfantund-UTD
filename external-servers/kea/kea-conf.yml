Dhcp6:
  interfaces-config:
    interfaces: ["wfan0/2020:abcd::"]
  control-socket:
    socket-type: unix
    socket-name: /tmp/kea6-ctrl-socket
  lease-database:
    type: memfile
    persist: true
    name: /tmp/kea-lease6.csv
    lfc-interval: 3600
  expired-leases-processing:
    reclaim-timer-wait-time: 10
    flush-reclaimed-timer-wait-time: 25
    hold-reclaimed-time: 3600
    max-reclaim-leases: 100
    max-reclaim-time: 250
    unwarned-reclaim-cycles: 5
  renew-timer: 1000
  rebind-timer: 2000
  preferred-lifetime: 3000
  valid-lifetime: 4000
  option-data:
    - name: dns-servers
      data: "2020:abcd::"
    - code: 12
      data: 2001:db8::1
    - name: new-posix-timezone
      data: EST5EDT4\,M3.2.0/02:00\,M11.1.0/02:00
    - name: preference
      data: '0xf0'
    - name: bootfile-param
      data: root=/dev/sda2, quiet, splash
  subnet6:
    - id: 1
      subnet: "2020:abcd::/32"
      pools: 
        - pool: "2020:abcd::1-2020:abcd::ffff"
      rapid-commit: true
      interface: wfan0
      reservations:
        - hw-address: 00124b0029bd7e45
          ip-addresses: 
            - "2020:abcd::1111"
  loggers:
    - name: kea-dhcp6
      output-options:
        - output: /app/kea-dhcp6.log
      severity: INFO
      debuglevel: 0
